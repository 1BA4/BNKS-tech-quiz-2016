<!DOCTYPE html>
<html>
<head>
<title>techno-quiz</title>
<script src="jquery.min.js"></script>

</head>
<body>
  <div id="main"></div>
</body>
<script>
var getContent = function(param){
  $.ajax({
    type : 'post',
    url : 'getContent.php',
    data : {number : param},
    async : true,
    cache : false,
    ifModified : true,
    success : function (data) {
      $('#main').html(data);
    }
  });

}

setInterval ('getContent(2)',800);
</script>
</html>
